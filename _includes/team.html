<div class="team-container">
  {% for member in site.data.team %}
    <div class="member-card">
      <img src="{{ member.image }}" alt="{{ member.name }}">
      <h3>{{ member.name }}</h3>
      <p><strong>{{ member.role }}</strong></p>
      <p>{{ member.bio }}</p>
      {% if member.github %}
        <p><a href="https://github.com/{{ member.github }}" target="_blank">GitHub</a></p>
      {% endif %}
      {% if member.website %}
        <p><a href="{{ member.website }}" target="_blank">Website</a></p>
      {% endif %}
    </div>
  {% endfor %}
</div>

<style>
.team-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 2rem;
  margin: 2rem auto;
  padding: 0 2rem;
  max-width: 1000px;
}
.member-card {
  background: white;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 1.5rem;
  text-align: center;
}
.member-card h3 {
  margin: 0.5rem 0 0.2rem;
  color: #222;
  font-weight: 600;
}
.member-card img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 1rem;
}
.member-card h3 {
  margin: 0.5rem 0 0.2rem;
}
.member-card p {
  font-size: 0.9rem;
  color: #555;
}
</style>
